<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <ui:composition template="/templates/usuario.xhtml">
        <ui:define name="content">
            <div class="container">
                <div class="row">
                   <h1>Nova Retirada</h1>
                    <h:form id="retirada">
                        <f:ajax listener="#{retiradaMB.calculaDataEntrega()}" event="change" execute="@form" render="idEntrega">
                            <div class="form-group">
                                <h:outputLabel for="idLivros" value="Livros:" />
                                <h:selectOneMenu id="idLivros" styleClass="form-control" value="#{retiradaMB.livrosSelecionados}">
                                    <f:selectItem itemValue="#{null}" itemLabel="" />
                                    <f:selectItems value="#{retiradaMB.livrosDisponiveis}" />
                                </h:selectOneMenu>
                            </div>
                            <div class="form-group">
                                <h:selectOneMenu id="idLivros2" styleClass="form-control" value="#{retiradaMB.livrosSelecionados}">
                                    <f:selectItem itemValue="#{null}" itemLabel="" />
                                    <f:selectItems value="#{retiradaMB.livrosDisponiveis}" />
                                </h:selectOneMenu>
                            </div>
                            <div class="form-group">
                                <h:selectOneMenu id="idLivros3" styleClass="form-control" value="#{retiradaMB.livrosSelecionados}">
                                    <f:selectItem itemValue="#{null}" itemLabel="" />
                                    <f:selectItems value="#{retiradaMB.livrosDisponiveis}" />
                                </h:selectOneMenu>
                            </div>
                         </f:ajax >
                        <div class="form-group">
                            <h:outputLabel for="idEntrega" value="Data de Entrega:" />
                            
                        </div>
                        <div class="form-group">
                            <h:commandButton value="Salvar" styleClass="btn btn-success" action="#{usuarioMB.adicionarUsuario()}"/>
                            <h:button value="Voltar" outcome="/admin/usuarios" class="btn btn-default pull-right"/>
                        </div> 
                    </h:form>
                </div>
            </div>
        </ui:define>
    </ui:composition>
</html>
