<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <h:outputStylesheet library="css" name="bootstrap.min.css" />
        <h:outputStylesheet library="css" name="login.css" />
        <h:outputScript name="js/jquery-2.1.4.min.js" />
        <h:outputScript name="js/bootstrap.min.js" />
        <title>Login Biblioteca</title>
    </h:head>
    <h:body>        
        <div class="container">
            <div class="card card-container">
                <!-- <img class="profile-img-card" src="//lh3.googleusercontent.com/-6V8xOA6M7BA/AAAAAAAAAAI/AAAAAAAAAAA/rzlHcD0KYwo/photo.jpg?sz=120" alt="" /> -->
                <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
                <p id="profile-name" class="profile-name-card"></p>
                <h:form styleClass="form-signin">
                    <span id="reauth-email" class="reauth-email"></span>
                    <h:inputText value="#{loginMB.login}" id="idUsuario" styleClass="form-control" pt:placeholder="Login"/>
                    <h:inputSecret value="#{loginMB.senha}" id="idSenha" styleClass="form-control" pt:placeholder="Senha"/>
                    <h:commandButton value="Login" action="#{loginMB.verificaLogin()}" styleClass="btn btn-lg btn-primary btn-block btn-signin"/>
                    <h:messages id="idMensagem" showDetail="true" errorClass="mensagem"/>
                </h:form><!-- /form -->
            </div><!-- /card-container -->
        </div><!-- /container -->
    </h:body>
</html>
