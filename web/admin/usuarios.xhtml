<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <ui:composition template="/templates/admin.xhtml">
        <ui:define name="content">
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <h1>Usuários</h1>
                    </div>
                    <div class="col-md-6">
                        <h:form>
                            <h:commandButton value="Cadastrar Usuario" action="#{usuarioMB.novoUsuario()}" styleClass="btn btn-success pull-right"/>
                        </h:form>
                    </div>
                    <h:form>
                        <h:dataTable var="usuario" value="#{usuarioMB.listaUsuarios}" styleClass="table table-striped">
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Matrícula" />
                                </f:facet>
                                <h:outputText id="idMatricula" value="#{usuario.matricula}"  />
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Nome" />
                                </f:facet>
                                <h:outputText id="idNome" value="#{usuario.nome}" />
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Telefone" />
                                </f:facet>
                                <h:outputText id="idTelefone" value="#{usuario.telefone}" />
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Login" />
                                </f:facet>
                                <h:outputText  id="idLogin" value="#{usuario.login}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Perfil" />
                                </f:facet>
                                <h:outputText id="idPerfil" value="#{usuario.perfil}" />
                            </h:column>
                            <h:column >
                                <f:facet name="header">
                                    <h:outputText value="Operação" />
                                </f:facet>
                                <h:commandLink value="Editar " action="#{usuarioMB.editarUsuario(usuario)}"/>
                                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                    <h:commandLink value="Remover" action="#{usuarioMB.removerUsuario(usuario)}"/>
                            </h:column>
                        </h:dataTable>
                        <br/><br/>
                    </h:form>
                </div>
            </div>
        </ui:define>
    </ui:composition>
</html>
