<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <ui:composition template="/templates/admin.xhtml">
        <ui:define name="content">
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <h1>Livros</h1>
                    </div>
                    <div class="col-md-6">
                        <h:link outcome="/admin/livros/novo" styleClass="btn btn-success pull-right" value="Cadastrar Livro"/>
                    </div>
                    <h:form>
                        <h:dataTable var="livro" value="#{livroMB.listaLivros()}" styleClass="table table-striped">
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Título" />
                                </f:facet>
                                <h:outputText id="idTitulo" value="#{livro.titulo}"  />
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Autores" />
                                </f:facet>
                                <h:outputText id="idAutores" value="#{livro.autoresToString()}" />
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="ISBN" />
                                </f:facet>
                                <h:outputText id="idISBN" value="#{livro.isbn}" />
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Editora" />
                                </f:facet>
                                <h:outputText  id="idEditora" value="#{livro.editora.nome}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Ano" />
                                </f:facet>
                                <h:outputText id="idAno" value="#{livro.ano}" />
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Disponível" />
                                </f:facet>
                                <h:outputText id="idDisponivel" value="#{livro.disponivelToString()}" />
                            </h:column>
                            <h:column >
                                <f:facet name="header">
                                    <h:outputText value="Operação" />
                                </f:facet>
                                    <h:commandLink value="Editar " action="#{livroMB.editarLivro(livro)}"/>
                                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                    <h:commandLink value="Remover" action="#{livroMB.removerLivro(livro)}"/>
                            </h:column>
                        </h:dataTable>
                        
                        <br/><br/>
                    </h:form>
                </div>
            </div>
        </ui:define>
    </ui:composition>
</html>
